<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github.com/dttric</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <noscript>Знаешь, а сайт выглядит красивее с скриптами.</noscript>
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <span class="font-monospace user-select-none">
                    <h1 class="fs-1">
                        Это <span id="nicknamechange">dttric</span>.
                        <script src="nicknamechange.js"></script>
                    </h1>
                    <h4>И он <span class="badge bg-danger">программист.</span></h4>
                </span>
            </div>
            <div class="col">
                <center>
                    <a id="" class="btn btn-secondary" href="https://github.com/dttric/" role="button"><i class="bi bi-github"></i></a>
                    <a id="" class="btn bg-primary-subtle" href="https://steamcommunity.com/id/toadtg/" role="button"><i class="bi bi-steam"></i></a>
                    <a id="" class="btn btn-danger" href="https://www.youtube.com/channel/UCnHlbudQN0nWYGZytdPNYiQ" role="button"><i class="bi bi-youtube"></i></a>
                </center>
            </div>
        </div>
        <br><br>
        <h1>Проекты</h1>

        <div class="row">

            <div class="col">
                <div class="card">
                    <img src="screenshots/ayarei.png" class="card-img-top img-thumbnail" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">AyaRei Engine</h>
                        <p class="card-text">doom-like игровой движок написанный на pygame</p>
                        <p class="card-text"><small>Лицензия: MIT <br> Язык: Python</small></p>
                        <a href="" id="ayarei" class="btn btn-secondary"><i class="bi bi-github"></i></a>
                    </div>
                </div>
            </div>

            <div class="col-5">
                <div class="card">
                    <img src="screenshots/calculex.png" class="card-img-top img-thumbnail" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">calculex</h>
                        <p class="card-text">попытка переписать calculator.net</p>
                        <p class="card-text"><small>Лицензия: MIT <br> Язык: C#</small></p>
                        <a href="" id="calculex" class="btn btn-secondary"><i class="bi bi-github"></i></a>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col">
                <div class="card">
                    <img src="screenshots/dknhttp.png" class="card-img-top img-thumbnail" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">dknhttp</h>
                        <p class="card-text">минималистичный веб-сервер</p>
                        <p class="card-text"><small>Лицензия: MIT <br> Язык: go</small></p>
                        <a href="" id="dknhttp" class="btn btn-secondary"><i class="bi bi-github"></i></a>
                    </div>
                </div>
            </div>

        </div>

        <!-- ссылки на кнопки -->
        <script>
            let github = "https://github.com/dttric"
            let calculex = "/calculex"
            let ayarei = "/ayarei_engine"
            let dknhttp = "/dknhttp"

            $("#ayarei").attr("href", github + ayarei)
            $("#dknhttp").attr("href", github + dknhttp)
            $("#calculex").attr("href", github + calculex)
        </script>

    </div>
